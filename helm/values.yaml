# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.dock

replicaCount: 1
image:
  repository: ghcr.io/sartsr/kbot
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.4-f82c4c2"
  os: "linux"
  arch: "amd64"
secret:
  name: "kbot"
  env: "TELE_TOKEN"
  key: "token"
securityContext:
  privileged: true
